  <body>
    <div class="container">
      <div class="page-header">
        <h1>Calculadora Ganancias 2019</h1>
      </div>    
      <div class="info-wrapper">
        <div class="info-item">
          <p class="name">Impuesto Anual</p>
          <p class="value" id="impuestoAnual">0,00</p>
        </div>
        <div class="info-item">
            <p class="name">Impuesto Mensual</p>
            <p class="value" id="impuestoMensual">0,00</p>
        </div>
        <div class="info-item">
            <p class="name">Alicuota</p>
            <p class="value" id="alicuota">0,00</p>
        </div>
        <div class="info-item">
            <p class="name">Alicuota Marginal</p>
            <p class="value" id="alicuotaMarginal">0,00</p>
        </div>
        <div class="info-item">
            <p class="name">Sueldo en Mano</p>
            <p class="value" id="sueldoEnMano">0,00</p>
        </div>
      </div>    
      <div class="form-area">
        <form role="form"> 
              <div class="half-part first-column">
                <label for="sueldoBruto">Sueldo Bruto</label>
                <!-- $ -->
                <input type="text" name="sueldoBruto" id="sueldoBruto"/>
                <!-- .00 -->
                <p class="help-block">Ingrese Su Sueldo Bruto</p>     
              </div>
              <div class="half-part second-column">
                <label for="hijos">Hijos Menores De 18 Años</label>
                <select name="hijos" id="hijos">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                </select>
              </div>
  

              <div class="third-part first-column">
                <label class="radio-label" for="conyuge">
                  <input type="radio" name="conyuge" id="Si" value="1" />
                  Soy Casado
                </label>          
                <label class="radio-label" for="conyuge">
                  <input type="radio" name="conyuge" id="No" value="0" checked />
                  No Soy Casado
                </label>
              </div>
              
              <div class="third-part second-column">
                <label class="radio-label" for="jubilado">
                  <input type="radio" name="jubilado" id="Si" value="1" />
                  Soy Jubilado
                </label>
                <label class="radio-label" for="jubilado">
                  <input type="radio" name="jubilado" id="No" value="0" checked />
                  No Soy Jubilado
                </label>
              </div>
  
              <div class="third-part third-column">
                <label class="radio-label" for="patagonico">
                  <input type="radio" name="patagonico" id="Si" value="1" />
                  Soy Patagónico
                </label>
                <label class="radio-label" for="patagonico">
                  <input type="radio" name="patagonico" id="No" value="0" checked />
                  No Soy Patagónico
                </label>
              </div>


            <div class="half-part first-column">
              <label for="alquiler">Deducción Alquiler</label>
              <input id="alquiler" name="alquiler" type="text" />
              <p class="help-block">
                Ingrese su Alquiler Mensual (el 40% podrá descontarse
                con topes).
              </p>
            </div>
            <div class="half-part second-column">
              <label for="hipotecario">Deducción Hipotecario</label>
              <input id="hipotecario" name="hipotecario" type="text" />
              <p class="help-block">
                Ingrese lo que paga mensualmente en intereses
              </p>
            </div>


          <div class="third-part second-column">
            <button id="calcular" type="button" class="btn-submit" >
              Calcular
            </button>
          </div>
        </form>
      </div>
